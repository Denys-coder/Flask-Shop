version: '3'

services:

  database:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=flask-shop
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
    hostname: database

  backend:
    container_name: flask
    build:
      context: .
    depends_on:
      - database
    ports:
      - "5000:5000"
